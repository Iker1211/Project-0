<!--Links back to the google search-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="./index.html">Google Search</a>
        </header>
      <section>

        <form action="https://www.google.com/search">
            <div class="alinear imagen">
            <img src="./images/unnamed.png" alt="Google Logo">
            </div>
            <div class="alinear">
            <input class="form-control" type="text" name="q" placeholder="write here...">
            </div>
            <div class="alinear">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" tbm="isch" value="Google Image Search">
            </div>
        </form>
        
      </section>
    </body>
</html>
